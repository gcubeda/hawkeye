[package]
name = "hawkeye-api"
version = "0.1.0"
authors = ["Rafael Caricio <rafael@caricio.com>"]
edition = "2018"
license = "MIT"
repository = "https://github.com/cbsinteractive/hawkeye"


[dependencies]
log = "0.4"
pretty_env_logger = "0.4"
structopt = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
kube = { version = "0.42.0", features = ["native-tls"] }
kube-runtime = "0.42.0"
k8s-openapi = { version = "0.9.0", default-features = false, features = ["v1_16"] }
#kube = { version = "0.64.0", features = ["native-tls"] }
##kube-runtime = "0.64.0"
#k8s-openapi = { version = "0.13.1", default-features = false, features = ["v1_16"] }
tokio = { version = "0.2", features = ["full"] }
warp = "0.2"
#warp = "0.3"
reqwest = { version = "0.10", features = ["json"] }
#reqwest = { version = "0.11", features = ["json"] }
prometheus = "0.13.0"
lazy_static = "1.4.0"
hawkeye-core = { path = "../hawkeye-core" }
anyhow = "1.0.51"
uuid = { version = "0.8.2", features = ["v4"] }
rand = "0.7.3"
#rand = "0.8"
